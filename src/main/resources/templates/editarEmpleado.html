<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1>Editar empleado</h1>

<div class="row">
    <form action="/guardarEmpleadoEditar" method="post">
        <div class="row">
            <label style="width: 30%;" for="">Departamento:</label>
            <select name="idDepartamento" id="">
                <option th:selected="${departamento.id==empleado.department.id}" th:each="departamento:${listaDepartamentos}" th:text="${departamento.departmentName}" th:value="${departamento.id}"></option>
            </select>
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Puesto:</label>
            <select name="idPuesto" id="">
                <option  th:each="puesto:${listaTrabajos}" th:text="${puesto.jobTitle}" th:value="${puesto.jobId}"></option>
            </select>
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Ciudad:</label>
            <select name="idCiudad" id="">
                <option th:each="ciudad:${listaCiudades}" th:text="${ciudad.city}" th:value="${ciudad.id}"></option>
            </select>
        </div>
        <input type="hidden" name="id" th:value="${empleado.id}">
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-primary" href="/empleados">Cancelar</a>
    </form>
</div>
</body>
</html>
