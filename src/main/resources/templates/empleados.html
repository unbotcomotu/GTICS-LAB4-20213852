<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleados Totales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <h2>Busqueda por nombre, apellido, puesto o ciudad:</h2>
</div>
<div class="row">
    <form action="/buscarEmpleados" method="get">
        <input type="text" name="busqueda" th:value="${busqueda!=null and !busqueda.isEmpty()?${busqueda}:''}">
    </form>
</div>
<div class="row">
    <a style="width: auto" href="/agregarEmpleado">Nuevo Empleado</a>
</div>
<div class="row">
    <table>
        <thead>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Puesto</td>
            <td>Departamento</td>
            <td>Ciudad</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado:${listaEmpleados}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.firstName}"></td>
            <td th:text="${empleado.lastName}"></td>
            <td th:text="${empleado.job.jobTitle}"></td>
            <td th:text="${empleado.department.departmentName}"></td>
            <td th:text="${empleado.department.location.city}"></td>
            <td><a class="btn btn-info" th:href="|/editarEmpleado?id=${empleado.id}|">Editar</a></td>
            <td><a class="btn btn-info" th:href="|/borrarEmpleado?id=${empleado.id}|">Borrar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
