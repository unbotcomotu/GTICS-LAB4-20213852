<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo ingreso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1>Nuevo ingreso</h1>

<div class="row">
    <form action="/guardarEmpleadoAgregar" method="post">
        <div class="row">
            <label style="width: 30%;" for="">Nombre:</label>
            <input style="width: 30%" name="nombre" type="text">
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Apellido:</label>
            <input style="width: 30%" name="apellido" type="text">
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Email:</label>
            <input style="width: 30%" name="email" type="text">
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Contrase√±a:</label>
            <input style="width: 30%" name="contrasena" type="text">
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Puesto:</label>
            <select name="idPuesto" id="">
                <option th:each="puesto:${listaTrabajos}" th:text="${puesto.jobTitle}" th:value="${puesto.jobId}"></option>
            </select>
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Sueldo:</label>
            <input style="width: 30%" name="sueldo" type="text">
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Jefe:</label>
            <select name="idJefe" id="">
                <option th:each="jefe:${listaManagers}" th:text="${jefe.firstName}+' '+${jefe.lastName}" th:value="${jefe.id}"></option>
            </select>
        </div>
        <div class="row">
            <label style="width: 30%;" for="">Departamento:</label>
            <select name="idDepartamento" id="">
                <option th:each="departamento:${listaDepartamentos}" th:text="${departamento.departmentName}" th:value="${departamento.id}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-primary" href="/empleados">Cancelar</a>
    </form>
</div>
</body>
</html>
